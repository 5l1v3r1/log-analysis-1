module(load="omelasticsearch")
module(load="imrelp")
input(type="imrelp" port="514")

template(name="OnlyMsg" type="string" string="%msg:2:$:drop-last-lf%\n")

template(name="KubernetesLog" type="list") {
         constant(value="/srv/log/")
         property(name="hostname")
         constant(value="/kubernetes/")
         property(name="timegenerated" dateFormat="year")
         constant(value="/")
         property(name="$.logpath")
         constant(value="/pods.log")
        }
if $syslogfacility-text == 'local6' and $syslogseverity-text == 'info' and $programname startswith 'k8s'
then {
        set $.logpath = replace($programname, "k8s__", "");
        action(type="omfile" dynaFile="KubernetesLog" template="OnlyMsg")
        stop
}

#$AllowedSender TCP, 172.28.0.0/16, *.tielab.haaga-helia.fi

# Enable non-kernel facility klog messages
#$KLogPermitNonKernelFacility on

# To enable high precision timestamps, comment out the following line.
$ActionFileDefaultTemplate RSYSLOG_TraditionalFileFormat

$RepeatedMsgReduction on

# Set the default permissions for all log files.
$FileOwner syslog
$FileGroup adm
$FileCreateMode 0640
$DirCreateMode 0755
$Umask 0000
$PrivDropToUser syslog
$PrivDropToGroup adm

# Where to place spool and state files
$WorkDirectory /var/spool/rsyslog

# Include all config files in /etc/rsyslog.d/
$IncludeConfig /etc/rsyslog.d/*.conf

## Split received logs into folders
$template TmplMsg, "/var/log/client_logs/%HOSTNAME%-%FROMHOST-IP%/%PROGRAMNAME%.log"
*.* action(type="omfile" dynaFile="TmplMsg")
